<!DOCTYPE html>
<html>
    <script src="./dist/ninja.js"></script>
    <script src="./curry.js"></script>
    <script>
        
        Ninja(['$curry'], function ($curry, _) {
            
            function add(a, b) {
                return a + b;
            }
            
            var greet = $curry(add);
            
            console.log(['bom dia', 'boa tarde', 'boa noite'].map(greet(_, ' cleber.programmer')));
            
        });
        
    </script>
</html>
